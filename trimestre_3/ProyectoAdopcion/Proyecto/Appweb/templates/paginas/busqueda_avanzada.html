{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada - PawHome</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/huella.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'media/Imagen2.jfif' %}" alt="PawHome Logo" height="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <!-- Opciones de navegación si es necesario -->
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="{% url 'busqueda_avanzada' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Búsqueda Avanzada</h1>
        <form id="busquedaAvanzadaForm" method="POST" action="{% url 'busqueda_avanzada' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_tipo_mascota">Tipo de Mascota</label>
                <select class="form-control" id="id_tipo_mascota" name="tipo_mascota" required>
                    <option value="">Selecciona el tipo de mascota</option>
                    {% for tipo_mascota in form.tipo_mascota.field.queryset %}
                        <option value="{{ tipo_mascota.id }}">{{ tipo_mascota.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_raza_mascota">Raza de la Mascota</label>
                <select class="form-control" id="id_raza_mascota" name="raza_mascota" required>
                    <option value="">Selecciona la raza de la mascota</option>
                    {% for raza_mascota in form.raza_mascota.field.queryset %}
                        <option value="{{ raza_mascota.id }}">{{ raza_mascota.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="genero_mascota">Género de la Mascota</label>
                <select class="form-control" id="genero_mascota" name="genero_mascota" required>
                    <option value="">Selecciona el género de la mascota</option>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_color_mascota">Color de la Mascota</label>
                <select class="form-control" id="id_color_mascota" name="color_mascota" required>
                    <option value="">Selecciona el color de la mascota</option>
                    {% for color_mascota in form.color_mascota.field.queryset %}
                        <option value="{{ color_mascota.id }}">{{ color_mascota.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Buscar</button>
        </form>

        {% if mensaje %}
            <div class="alert alert-info mt-3" role="alert">
                {{ mensaje }}
            </div>
        {% endif %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 PawHome</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4" crossorigin="anonymous"></script>
</body>
</html>
