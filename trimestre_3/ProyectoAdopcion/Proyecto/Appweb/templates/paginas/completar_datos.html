{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Datos - PawHome</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/huella.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .navbar-custom {
            background-color: #00aaff;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .form-label {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'media/Imagen2.jfif' %}" alt="PawHome Logo" height="40" class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'publicacion' %}">Dar en adopción</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'favoritos' %}">Tus favoritos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4 mb-4">
        <h2 class="mb-4">Completar datos de usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_id_tipodocumento" class="form-label">Tipo de documento</label>
                {{ form.id_tipodocumento }}
            </div>
            <div class="mb-3">
                <label for="id_numero_documento" class="form-label">Número de documento</label>
                {{ form.numero_documento }}
            </div>
            <div class="mb-3">
                <label for="id_edad" class="form-label">Edad</label>
                {{ form.edad }}
            </div>
            <div class="mb-3">
                <label for="id_id_tipogenero" class="form-label">Género</label>
                {{ form.id_tipogenero }}
            </div>
            <div class="mb-3">
                <label for="id_antecedentes" class="form-label">Antecedentes</label>
                {{ form.antecedentes }}
            </div>
            <div class="mb-3">
                <label for="id_direccion" class="form-label">Dirección</label>
                {{ form.direccion }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'inicio' %}" class="btn btn-secondary ms-2">Hacerlo luego</a>
        </form>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 PawHome</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
