{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción de Mascotas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Adopción de Mascotas</h2>
        <form>
            <!-- Información del adoptante -->
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <!-- Información de la mascota -->
            <div class="form-group">
                <label for="nombreMascota">Nombre de la mascota</label>
                <input type="text" class="form-control" id="nombreMascota" placeholder="Ingresa el nombre de la mascota" required>
            </div>
            <div class="form-group">
                <label for="tipoMascota">Tipo de mascota</label>
                <select class="form-control" id="tipoMascota" required>
                    <option>Perro</option>
                    <option>Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edadMascota">Edad de la mascota</label>
                <input type="number" class="form-control" id="edadMascota" placeholder="Ingresa la edad de la mascota en años" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Proporcione una breve descripción de la mascota" required></textarea>
            </div>
            <div class="form-group">
                <label for="fotoMascota">Foto de la mascota</label>
                <input type="file" class="form-control-file" id="fotoMascota" required>
            </div>

            <!-- Información adicional -->
            <div class="form-group">
                <label for="motivo">Motivo de la adopción</label>
                <textarea class="form-control" id="motivo" rows="3" placeholder="Explica el motivo por el cual deseas dar en adopción a la mascota" required></textarea>
            </div>
            <div class="form-group">
                <label for="condiciones">Condiciones de adopción</label>
                <textarea class="form-control" id="condiciones" rows="3" placeholder="Establece las condiciones para la adopción de la mascota" required></textarea>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
