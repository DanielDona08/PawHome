{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada - PawHome</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/huella.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'media/huella.ico' %}">
</head>
<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'media/Imagen2.jfif' %}" alt="PawHome Logo" height="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            
                        </li>
                        <li class="nav-item">
                            
                        </li>
                    </ul>
                    <form class="d-flex" method="GET" action="{% url 'busqueda_avanzada' %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Búsqueda Avanzada</h1>
        <form id="busquedaAvanzadaForm" method="GET" action="{% url 'busqueda_avanzada' %}">
            <div class="form-group">
                <label for="tipoMascota">Tipo de Mascota</label>
                <select class="form-control" id="tipoMascota" name="tipoMascota" required>
                    {% for tipo_mascota in form.tipo_mascota.field.queryset %}
                        <option value="{{ tipo_mascota.id }}">{{ tipo_mascota.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="razaMascota">Raza</label>
                <select class="form-control" id="razaMascota" name="razaMascota" required>
                    {% for raza in form.raza_mascota.field.queryset %}
                        <option value="{{ raza.id }}">{{ raza.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="generoMascota">Género</label>
                <select class="form-control" id="generoMascota" name="generoMascota" required>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colorMascota">Color</label>
                <select class="form-control" id="colorMascota" name="colorMascota" required>
                    {% for color in form.color_mascota.field.queryset %}
                        <option value="{{ color.id }}">{{ color.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tamanoMascota">Tamaño</label>
                <select class="form-control" id="tamanoMascota" name="tamanoMascota" required>
                    <option value="pequeno">Pequeño</option>
                    <option value="mediano">Mediano</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Buscar</button>
        </form>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 PawHome</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4" crossorigin="anonymous"></script>
</body>
</html>
