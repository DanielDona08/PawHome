{% load static %}
<!doctype html>
<html lang="es">
<head>
    <title>PawHome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="{% static 'media/huella.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <style>
        .navbar-custom {
            background-color: #00aaff;
        }
        .pet-card {
            text-align: center;
            margin-bottom: 30px;
        }
        .pet-card img {
            width: 100%;
            border-radius: 15px;
        }
        .pet-name {
            background-color: #00aaff;
            color: white;
            padding: 10px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="***URL_INICIO***">
                    <img src="{% static 'media/Imagen2.jfif' %}" alt="PawHome Logo" height="40" class="d-inline-block align-text-top" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="<!-- ***URL_DAR_ADOPCION*** -->">Dar en adopción</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="<!-- ***URL_FAVORITOS*** -->">Tus favoritos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="<!-- ***URL_BUSQUEDA_AVANZADA*** -->">
                        <input class="form-control me-2" type="search" placeholder="Búsqueda Avanzada" aria-label="Search" data-bs-toggle="modal" data-bs-target="#busquedaAvanzadaModal">
                        
                    </form>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="btn btn-light me-2" href="<!-- ***URL_INICIAR_SESION*** -->">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="<!-- ***URL_CREAR_CUENTA*** -->">Crear cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card pet-card">
                    <img src="***URL_IMAGEN_PET_1***" class="card-img-top" alt="***NOMBRE_PET_1***">
                    <div class="card-body pet-name">***NOMBRE_PET_1***</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 PawHome</p>
        </div>
    </footer>

    <div class="modal fade" id="busquedaAvanzadaModal" tabindex="-1" aria-labelledby="busquedaAvanzadaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="busquedaAvanzadaModalLabel">Búsqueda Avanzada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="busquedaAvanzadaForm" action="{% url 'busqueda_avanzada' %}" method="get">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Presione para buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
