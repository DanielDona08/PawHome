{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .login-image {
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .image-container {
            height: 100%;
            overflow: hidden;
        }
        .card-body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="height: 600px;">
                    <div class="row g-0" style="height: 100%;">
                        <div class="col-md-6">
                            <div class="card-body login-form">
                                <h2 class="card-title text-center">Inicia sesión</h2>
                                <p class="text-center">Nos alegra tenerte de nuevo</p>
                                <p class="text-center">Con tu email</p>
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                    </div>
                                    <div class="mb-3 text-end">
                                        <a href="#" class="btn btn-link">¿Has olvidado la contraseña?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                                </form>
                                <div class="mt-3 text-center">
                                    ¿Aun no tienes cuenta? <a href="{% url 'registrarse' %}" class="btn btn-link">¡Únete a PawHome!</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 image-container">
                            <img src="{% static 'media/inicio.jpg' %}" class="img-fluid login-image" alt="Puppy Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
