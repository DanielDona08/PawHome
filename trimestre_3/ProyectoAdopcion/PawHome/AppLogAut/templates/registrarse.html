{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .register-image {
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .image-container {
            height: 100%;
            overflow: hidden;
        }
        .card-body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" style="height: 600px;">
                    <div class="row g-0" style="height: 100%;">
                        <div class="col-md-6">
                            <div class="card-body register-form">
                                <h2 class="card-title text-center">Crear cuenta</h2>
                                <p class="text-center">¡Nos alegra que te unas a PawHome!</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3 row">
                                        <label for="email" class="col-sm-4 col-form-label">{{ form.email.label }}</label>
                                        <div class="col-sm-8">
                                            {{ form.email }}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="password" class="col-sm-4 col-form-label">{{ form.password.label }}</label>
                                        <div class="col-sm-8">
                                            {{ form.password }}
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="nombres" class="col-sm-4 col-form-label">Nombres</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="nombres" name="nombres" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="apellidos" class="col-sm-4 col-form-label">Apellidos</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="telefono" class="col-sm-4 col-form-label">Teléfono</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" id="telefono" name="telefono" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                </form>
                                <div class="mt-3 text-center">
                                    ¿Ya tienes una cuenta? <a href="{% url 'iniciar_sesion' %}" class="btn btn-link">Inicia sesión</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 image-container">
                            <img src="{% static 'media/inicio.jpg' %}" class="img-fluid register-image" alt="Puppy Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
